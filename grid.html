<html>
<head>
    <title>Grid</title>
    <meta charset="utf-8"/>
    <style >
        #gridheader {
            background-color: aqua;
        }
        .gridrow {
            background-color:bisque;
        }
        .header-col, .row-col {
            display: inline-block;
            border:brown 1px solid;
        }
    </style>
    <script>
        var data = [
            {
                id: "1",
                data: "hallo",
                name: "hallo lala",
                age: 12
            },
            {
                id: "2",
                data: "hallo",
                name: 'dance'
            },
        ];

        var options = {
            columns: [
                {
                    header: 'Data',
                    field: 'data'
                },
                {
                    header: 'Name',
                    field: 'name'
                }
            ]
        };

        for(var ri=0; ri < 200; ri++) {
            
        }

        function ce() {
            return document.createElement('div');
        }
/**
* @param {HTMLElement} elem
*/
        function addGrid(elem) {
            var c, r;
            var header = ce();
            header.id = 'gridheader';
            var fields = [];
            var idx=0;
            for(c of options.columns) {

                var hc = ce();
                hc.innerText = c.header;
                hc.classList.add('header-col');
                header.appendChild(hc);
                fields.push({
                    c: 'col_'+idx,
                    n: c.field
                });
                idx++;
            }

            elem.appendChild(header);
            var field;
            var content = ce();
            content.id = 'gridcontent';

            for(r of data) {
                var row = ce();
                for(field of fields) {
                    var cn = field.n;
                    var rowElement = ce();
                    rowElement.classList.add('row-col');
                    rowElement.classList.add(field.c);

                    if(cn && r.hasOwnProperty(cn)) {
                        rowElement.innerText = r[cn];
                    }
                    row.appendChild(rowElement);
                }
                content.appendChild(row);
            }
            elem.appendChild(content);


        }

        window.addEventListener('load', function() {
            console.log('Loaded');
            var elem = document.getElementById('grid');
            if(elem) {
                addGrid(elem);
            }
        });
    </script>
</head>

<div id="grid">

</div>

</html>
